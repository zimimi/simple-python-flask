name: Build and Test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  workflow_dispatch: # This allows you to manually trigger the workflow

concurrency:
  # Cancel in progress for PR open and close, but not merge_group
  group: ${{ github.event.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      pr-number: ${{ steps.extract-pr-number.outputs.pr-number }}
      short-commit-hash: ${{ steps.extract-commit-hash.outputs.git-sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Extract Git commit hash
        id: extract-commit-hash
        run: echo "git-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Set output
        id: extract-pr-number
        run: echo "pr-number=${{ github.event.number }}" >> $GITHUB_OUTPUT
      - name: Print Git commit hash
        run: echo "${{ steps.extract-commit-hash.outputs.git-sha }}" > "outputs.txt"
      - name: Upload output.txt to Artifactory
        run: |
          curl -v -X PUT \
            --user ${{ secrets.ARTIFACTORY_SERVICEACCOUNT_USERNAME }}:${{ secrets.ARTIFACTORY_SERVICEACCOUNT_PASSWORD }} \
            --upload-file ./outputs.txt \
            https://${{ secrets.ARTIFACTORY_URL }}/artifactory/${{ secrets.ARTIFACTORY_REPOSITORY_NAME }}/outputs.txt

  deploy:
    runs-on: ubuntu-latest
    environment: dev
    needs: build
    steps:
      - name: Print pr number
        run: echo "${{ needs.build.outputs.pr-number }}"
      - name: Print Git commit hash
        run: echo "${{ needs.build.outputs.short-commit-hash }}"
      - name: Download output.txt from Artifactory
        run: |
          curl -v -O \
            --user ${{ secrets.ARTIFACTORY_SERVICEACCOUNT_USERNAME }}:${{ secrets.ARTIFACTORY_SERVICEACCOUNT_PASSWORD }} \
            https://${{ secrets.ARTIFACTORY_URL }}/artifactory/${{ secrets.ARTIFACTORY_REPOSITORY_NAME }}/outputs.txt

      - name: Verify downloaded file
        run: |
          if [ -f "./outputs.txt" ]; then
            echo "File downloaded successfully."
          else
            echo "File download failed."
            exit 1
          fi
      - name: Print outputs.txt
        run: cat outputs.txt
