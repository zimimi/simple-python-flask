name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  workflow_dispatch: # This allows you to manually trigger the workflow

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  vars:
    name: Set Variables
    outputs:
      pr: ${{ steps.pr.outputs.pr }}
    runs-on: ubuntu-22.04
    timeout-minutes: 1
    steps:
      # Get PR number for squash merges to main
      - name: PR Number
        id: pr
        uses: bcgov-nr/action-get-pr@v0.0.1
        
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-output.outputs.image-tag }}
      commit-hash: ${{ steps.commit-hash.outputs.git-sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Extract Git commit hash
        id: commit-hash
        run: echo "git-sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Set output
        id: set-output
        run: echo "image-tag=${{ github.event.number }}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: [vars, build]
    steps:
      - name: Print image tag
        run: echo "${{ needs.vars.outputs.pr }}"
      - name: Print Git commit hash
        run: echo "${{ needs.build.outputs.commit-hash }}"
      - name: Print Github output
        run: echo "$GITHUB_OUTPUT"
      - name: Print Github env
        run: echo "$GITHUB_ENV"
